<div class="row">
    <div class="col-md-6">
        <h2>Manual Input:</h2>
        <form class = "well">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" ng-model="form.firstname" placeholder="First Name">
            </div>
            <br>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" ng-model="form.lastname" placeholder="Last Name">
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" ng-model="form.email" placeholder="Email">
            </div>
            <br>
            <div class="row">
                <button type="submit" class="btn btn-success" ng-click="addToDatabase()">Add Customer</button>
            </div>
        </form>        
    </div>
    
    <div class="col-md-6">
        <h2>Database:</h2>
        <div id="customer-table">
            <table class="table table-hover">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th><i class="fa fa-trash" ng-click="deleteAll()"></i></th>
                </thead>
                <tr ng-repeat="customer in customers | startFrom:(currentPage -1) * pageSize | limitTo: pageSize">
                    <td>{{customer.lastname}}, {{customer.firstname}}</td>
                    <td>{{customer.email}}</td>
                    <td><i class="fa fa-trash" ng-click="delete((currentPage - 1) * pageSize + $index)"></i></td>
                </tr>
            </table>
        </div>
    
        <pagination total-items="customers.length" ng-model="currentPage" items-per-page="pageSize"></pagination>
    </div>
</div>
